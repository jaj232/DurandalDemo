<div class="container">
	<h1 data-bind="text: displayName"></h1>
	<h6>(Title can be dynamically changed here. username is test, password is 1234)</h6>
	<h5><input data-bind="value: displayName" /></h5>
	<br>
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<div class="col-sm-10">
				<input class="form-control" id="username" placeholder="username is test" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-10">          
				<input class="form-control" id="password" placeholder="password is 1234" type="password" />
			</div>
		</div>
		<div class="form-group">       
			<div class="col-sm-10">
				<button type="submit" data-bind="click: ValidateLogin"
					class="btn btn-success btn-block glyphicon glyphicon-log-in">
					Sign In
				</button> 
			</div> 
		</div>
	</form>
</div>
